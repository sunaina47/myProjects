<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script type="text/javascript" src="script/script.js" ></script>
    <title>Sign in</title>
</head>
<body>
  <h2>Student Login Form</h2>
  <form action="app.html" method="post" id="forma" onsubmit=" return validateForma()">
    <div class="imgcontainer">
      <img src="assets/img_avatar2.png" alt="Avatar" class="avatar">
    </div>
    <div class="container">
      <label for="uname"><b>Username or email address</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <p id="errormsg"></p>
      <label for="psw"><b>Password</b>
        <span class="psw"> <a href="#">Forgot password?</a></span></label>
        <div class="password-container">
      <input type="password" placeholder="Enter Password" name="psw"
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
      title="*Password must contain atleast 8 characters, 1 uppercase letter, 
      1 lowercase letter and a special charater" id ="password" required>
    </div>
      <a><button type="submit"  class="signinbtn">Sign in</button></a>
      <label>
        <input type="checkbox" name="remember"> Remember me </label>
      </div>
      <div class="signup">
        New user? <span class="create"><a href="signup.html">Create an account.</a></span>
      </div>
    </form>
  </body>    
</html>
