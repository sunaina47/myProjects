<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="script/script.js"></script>
    <title>Join us</title>
</head>
<body>
    <form action="#" method="post" id="formb" onsubmit=" return validateFormb()">
        <div class="container">
          <h1>Sign Up</h1>
          <p class="description">Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email">
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" 
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" 
          title="*Password must contain atleat 8 characters, 1 uppercase letter, 1 lowercase letter and a special charater">
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" >
          
          <label>
            <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <a> <button class="cancelbtn" formaction = "index.html">Cancel</button></a>
            <a><button class="signupbtn" type = "submit" formaction = "index.html" >Sign Up</button></a>
          </div>
        </div>
      </form>
</body>
</html>
